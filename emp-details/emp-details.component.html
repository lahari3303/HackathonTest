<div *ngIf="selectedEmp.Name" >
    <h2>Details of the selected Employee </h2>
    <div class="row">
        <div class="col-md-4">
            <img [src]="selectedEmp.Pic" />
        </div>
        <div class="col-md-8">
            <p>
                <input disabled [(ngModel)]="selectedEmp.id" />
            </p>
            <p>
                <input disabled [(ngModel)]="selectedEmp.Name" />
            </p>
            <p>
                <input disabled  [(ngModel)]="selectedEmp.Address" />
            </p>
            <p>
                <input disabled [(ngModel)]="selectedEmp.Salary" />
            </p>
            <p>
                <button class="btn btn-info">Update</button>
                <button (click)="invokeFunc()" class="btn btn-danger">Delete</button>
            </p>
        </div>
    </div>
</div>
